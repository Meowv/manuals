<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>各种教程手册，开发文档</title>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const urls = [
        { name: 'Celery', url: 'https://meowv.github.io/manuals/celery/' },
        { name: 'Django', url: 'https://meowv.github.io/manuals/django/' },
        { name: '电子商务', url: 'https://meowv.github.io/manuals/e-commerce/' },
        { name: 'Flask', url: 'https://meowv.github.io/manuals/flask/' },
        { name: 'Git', url: 'https://meowv.github.io/manuals/git/' },
        { name: 'Linux', url: 'https://meowv.github.io/manuals/linux/' },
        { name: 'Machine Learning', url: 'https://meowv.github.io/manuals/ml/' },
        { name: '网络编程', url: 'https://meowv.github.io/manuals/network/' },
        { name: 'Nginx', url: 'https://meowv.github.io/manuals/nginx/' },
        { name: 'python基础知识', url: 'https://meowv.github.io/manuals/python-basics/' },
        { name: 'Python爬虫', url: 'https://meowv.github.io/manuals/python-spider/' },
        { name: 'Redis', url: 'https://meowv.github.io/manuals/redis/' },
        { name: 'Shell', url: 'https://meowv.github.io/manuals/shell/' },
        { name: 'Tornado', url: 'https://meowv.github.io/manuals/tornado/' },
        { name: 'web前端', url: 'https://meowv.github.io/manuals/web/' },
        { name: '微信', url: 'https://meowv.github.io/manuals/weixin/' }
    ]
    var html = ''
    urls.map(x => {
        html += `<p>${x.name} <a target="_blank" href="${x.url}">${x.url}</a></p>`
        console.log(html)
    })
    document.querySelector('#root').innerHTML = html
</script>

</html>
